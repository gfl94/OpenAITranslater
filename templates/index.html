<!DOCTYPE html>
<head>
  <title>Gefei Simple OpenAI based tranlator</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>simple translator</h3>
  <form action="/" method="post">
    <input type="text" name="Sentence" placeholder="Tell me what you want to translate" required />
    <input type="submit" value="Translate" />
  </form>
  {% if result %}
  <div class="result"> {{ sentence }} <br /> is translated to <br /> {{ result }}</div>
  {% endif %}
</body>
